<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boodschappenlijst</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr class="header">
            <th>Product</th>
            <th class="cost">Prijs</th>
            <th>Aantal</th>
            <th>Subtotaal</th>
        </tr>
        <tr>
            <td>Brood</td>
            <td class="cost">1.00</td>
            <td><input type="number" min="0" name="brood" id="inputBrood"></td>
            <td id="productTotalCostA">0</td>
        </tr>
        <tr>
            <td>Brocolli</td>
            <td class="cost">0.99</td>
            <td><input type="number" min="0" name="brocolli" id="inputBrocolli"></td>
            <td id="productTotalCostB">0</td>
        </tr>
        <tr>
            <td>Krentenbollen</td>
            <td class="cost">1.20</td>
            <td><input type="number" min="0" name="krentenbollen" id="inputKrentenbollen"></td>
            <td id="productTotalCostC">0</td>
        </tr>
        <tr>
            <td>Noten</td>
            <td class="cost">2.99</td>
            <td><input type="number" min="0" name="noten" id="inputNoten"></td>
            <td id="productTotalCostD">0</td>
        </tr>
        <tr>
            <td class="tdTotal" colspan="3">Totaal</td>
            <td id="totalCost">0</td>
        </tr>
    </table>




    <script src="script.js"></script>
</body>
</html>
