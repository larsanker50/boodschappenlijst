<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boodschappenlijst</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr class="header">
            <th>Product</th>
            <th class="cost">Prijs</th>
            <th>Aantal</th>
            <th>Subtotaal</th>
        </tr>
        <tr>
            <td>Brood</td>
            <td class="cost">1.00</td>
            <td><input type="number"></td>
            <td class="productTotalCost">0</td>
        </tr>
        <tr>
            <td>Brocolli</td>
            <td class="cost">0.99</td>
            <td><input type="number"></td>
            <td class="productTotalCost">0</td>
        </tr>
        <tr>
            <td>Krentenbollen</td>
            <td class="cost">1.20</td>
            <td><input type="number"></td>
            <td class="productTotalCost">0</td>
        </tr>
        <tr>
            <td>Noten</td>
            <td class="cost">2.99</td>
            <td><input type="number"></td>
            <td class="productTotalCost">0</td>
        </tr>
        <tr>
            <td colspan="3" align="right">Totaal</td>
            <td class="totalCost"></td>
        </tr>
    </table>




    <script src="script.js"></script>
</body>
</html>
